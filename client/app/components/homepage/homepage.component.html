    <h2>Summoner: {{aggregatedBuild.summonerName}}</h2>
    <label class="col-md-2 control-label">Enter your summoner name: </label>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <input class="form-control" [(ngModel)]="aggregatedBuild.summonerName" placeholder="firebun" />
        </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10">
            <button (click)="downloadMatchHistory()" class="btn btn-primary">Download Match History</button>
        </div>
        <div class="col-sm-offset-1 col-sm-10">
            <button (click)="getBuild()" class="btn btn-primary">Check My Build</button>
        </div>
    </div>
    <div>
      <h2>Server Responses:</h2>
      <h4 class="col-sm-offset-1">Download Match History Response: {{serverResponse.downloadResponse}}</h4>
      <h4 class="col-sm-offset-1">Error: {{error1}}</h4>
      <h1></h1>
      <h4 class="col-sm-offset-1">Check My Build Response: {{serverResponse.getBuildResponse}}</h4>
      <h4 class="col-sm-offset-1">Error: {{error2}}</h4>
    </div>
</div>
